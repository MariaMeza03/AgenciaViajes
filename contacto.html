                <div class="text-center mb-3 pb-3">
                    <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contacto</h6>
                    <h1>Contactanos, tenemos un paquete ideal para ti</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="contact-form bg-white" style="padding: 30px;">
                            <div id="success"></div>
                            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <input type="text" class="form-control p-4" id="name" placeholder="Ingresa tu nombre"
                                            required="required" data-validation-required-message="Ingresa tu nombre" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <input type="email" class="form-control p-4" id="email" placeholder="Ingresa tu correo"
                                            required="required" data-validation-required-message="Ingresa tu correo" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <input type="text" class="form-control p-4" id="subject" placeholder="Objetivo"
                                        required="required" data-validation-required-message="Ingresa tu objetivo" />
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group">
                                    <textarea class="form-control py-3 px-4" rows="5" id="message" placeholder="Escribenos un mensaje para conocer m치s de ti"
                                        required="required"
                                        data-validation-required-message="Ingresa tu mensaje"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary py-3 px-4" type="submit" id="sendMessageButton">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
